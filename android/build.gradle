apply plugin: 'com.android.library'

android {
    // REMITLY - This version is too old for the latest Android Gradle Plugin and causes
    // Android Studio to fail gradle sync. Commenting the buildToolsVersion out lets
    // the plugin just choose its own preferred version.
    // buildToolsVersion '23.0.1'
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName '2.5.3'
    }
}

dependencies {
    compile 'com.bugsnag:bugsnag-android:4.1.2'
    compile 'com.facebook.react:react-native:0.20.1'
}
